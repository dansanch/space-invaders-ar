<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Space Invaders</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="ar-space-invaders.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
      embedded
    >
      <a-assets>
        <!-- Add 3D models and textures here -->
      </a-assets>

      <!-- Define camera and reticle -->
      <a-marker-camera preset="hiro">
        <a-entity
          id="reticle"
          geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.08"
          material="color: #0f0; shader: flat"
          position="0 0 -2"
        ></a-entity>
      </a-marker-camera>

      <!-- Aliens -->
      <a-entity id="aliens">
        <a-box class="alien" position="-2 2 -5" color="blue" scale="0.5 0.5 0.5"></a-box>
        <a-box class="alien" position="0 2 -5" color="blue" scale="0.5 0.5 0.5"></a-box>
        <a-box class="alien" position="2 2 -5" color="blue" scale="0.5 0.5 0.5"></a-box>
      </a-entity>

      <!-- Player -->
      <a-box id="player" position="0 -1 -4" color="green" scale="0.5 0.3 0.3"></a-box>

            <!-- Score -->
      <a-text id="score-text" value="Score: 0" align="center" position="-1 2.5 -5" color="#fff"></a-text>


      <!-- Add 3D models/entities here -->

      <a-entity id="space-invaders"></a-entity>

      <a-entity
        id="shoot"
        position="0 0 -3"
        scale="0.2 0.2 0.2"
        material="opacity: 0.8"
        geometry="primitive: box"
      ></a-entity>

      <a-entity id="camera" camera look-controls wasd-controls></a-entity>



    </a-scene>
  </body>
</html>
